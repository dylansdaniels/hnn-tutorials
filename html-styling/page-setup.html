<!-- document setup -->
<html>

<!-- head area -->
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- set the viewport -->
    <title>Tutorials - HNN</title>
    <!-- import CSS style sheet from Github directory -->
    <link rel="stylesheet" type="text/css" href="../html-styling/stylesheet.css" />
</head>

<!-- body styling -->
<body>

<!-- add Navbar -->
<div class="navbar">
    <div id="wrapper">
        <img src="https://hnn.brown.edu/wp-content/uploads/2018/05/mainlogo3.png" alt="HNN" scale="0">
        <a href="https://hnn.brown.edu/index.php/tutorials/#jumptutorials">TUTORIALS</a>
        <a href="https://hnn.brown.edu">HOME</a>

        <!-- Font Size Controls -->
        <div class="font-controls" style="display: inline; margin-left: auto;">
            <button id="increaseFont" onclick="changeFontSize(1)">A+</button>
            <button id="decreaseFont" onclick="changeFontSize(-1)">A-</button>
        </div>
    </div>
</div>

<!-- add Tutorials header -->
<div class="headercontainer main">
    <div class="headertext"></div>
</div>

<!-- set width for body to 900px -->
<div id="wrapper">

    <!-- add button to scroll to top -->
    <button onclick="topFunction()" id="myBtn" title="Scroll to top">Top</button>

    <!-- script for scroll button function -->
    <script>
        // Get the button:
        mybutton = document.getElementById("myBtn");
        // When the user scrolls down 20px from the top of the document, show the button
        window.onscroll = function() {scrollFunction()};
        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                mybutton.style.display = "block";
            } else {
                mybutton.style.display = "none";
            }
        }
        // When the user clicks on the button, scroll to the top of the document
        function topFunction() {
            document.body.scrollTop = 0; // For Safari
            document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
        }

        let currentFontSize = 16; // Default font size in pixels

        function changeFontSize(delta) {
            const content = document.querySelector('#wrapper'); // Select the content area
            currentFontSize += delta * 2; // Change the font size (2px per click)
            content.style.fontSize = currentFontSize + 'px'; // Apply the new font size
        }
    </script>

    <!-- return to tutorials page -->
    <div style="text-align:center; vertical-align: middle; padding:10px;">
        <p></p>

        <tbody>
            <tr style="border: none;">
                <td style="border: none; width: 33.3%; padding: 1px;"></td>

                <td style="border: none; width: 33.3%; padding: 1px;">

                    <!--</a>-->
                </td>

                <td style="border: none; width: 33.3%; padding: 1px;"></td>
            </tr>
        </tbody>
    </div>

</body>
</html>
